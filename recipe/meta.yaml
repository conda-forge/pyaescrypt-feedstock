{% set name = "pyAesCrypt" %}
{% set version = "6.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 05752551812d255976199c225db25bfbf53bd7d363f3389dfea1980bd04e53b5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cryptography
    - python >=3.6

test:
  imports:
    - pyAesCrypt

about:
  home: https://github.com/marcobellaccini/pyAesCrypt
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Encrypt and decrypt files and streams in AES Crypt format (version 2)

extra:
  recipe-maintainers:
    - tschoonj
